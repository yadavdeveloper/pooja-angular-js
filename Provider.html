<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resource Demo</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
</head>
<body>
    <h2>Provider</h2>
    <hr>

    <div ng-app="app" ng-controller="myController">
        <h3>Using Provider</h3>
        <button ng-click="DisplayProvider()" ng-disabled="flag">Display</button>
        <div ng-bind="ProviderOutput"></div>
    </div>

    <script>
        var app = angular.module('app', []);

        app.provider('myProvider', function() {
            this.$get = function() {
                return {
                    Display: function() {
                        return "Displaying hello";
                    }
                };
            };
        });

        app.controller('myController', function($scope, myProvider) {
            $scope.ProviderOutput = "Provider output";
            $scope.flag = false;

            $scope.DisplayProvider = function() {
                $scope.flag = true;
                $scope.ProviderOutput = myProvider.Display();
            };
        });
    </script>
</body>
</html>
